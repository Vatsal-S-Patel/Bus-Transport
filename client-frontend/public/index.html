<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script>
      var socket = io("http://localhost:8080", { transports: ["polling"] });

      window._DEFAULT_DATA = socket

      socket.on("connect", () => {
        console.log("Connection established");
      });
      socket.on("error", (err) => {
        console.error("Connection error", err);
      });
      socket.on("disconnect", () => {
        console.log("Connection Closed");
      });

      // Disconnect on Reload
      window.addEventListener('unload', function() {
        socket.close();
      });

    </script>

    <title>Bus Transport</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
